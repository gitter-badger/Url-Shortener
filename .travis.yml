language: python

branches:
  only:
    - master

sudo: required

services:
  - docker

notifications:
  webhooks:
    urls:
      - https://api.opsgenie.com/v1/json/travisci?apiKey=5a20d401-9c4b-4083-b22d-afeb70aad486
    on_success: always
    on_failure: always
    on_start: never
  slack:
    secure: 

before_install:
  - docker build -t  mxlei01/url-shortener .
  - pip install coveralls

script: 
  - docker run mxlei01/url-shortener /bin/sh -c "su - postgres -c '/usr/lib/postgresql/9.4/bin/postgres -D /var/lib/postgresql/9.4/main -c config_file=/etc/postgresql/9.4/main/postgresql.conf &' && sleep 60 && cd /application/Tornado-Application && coverage run -m tornado.test.runtests unit_tests.run_all_tests"
  - docker cp `docker ps -alq`:/application/Tornado-Application/unit_tests Tornado-Application/unit_tests
  - ls -lart Tornado-Application/unit_tests

after_success:
  - coveralls
  - docker login -e="$DOCKER_EMAIL" -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD"
  - docker push mxlei01/url-shortener
